<!DOCTYPE html>
<html lang="es">
<head>
    <title>Listado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- change the next line-->
    <script type="text/javascript" src="/js/get_domicilios.js"></script>
    <script type="text/javascript" src="/js/update_domicilio.js"></script>
    <script type="text/javascript" src="/js/delete_domicilio.js"></script>
</head>
<body>
<div class="container">
    <div id="div_domicilio_table">
        <h1>Lista de Domicilios</h1>
        <div class="row col-md-6 table-responsive">
            <table id="domicilioTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Calle</th>
                    <th>Número</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="domicilioTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_domicilio_updating">
            <form id="update_domicilio_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="domicilio_id" readonly>
                </div>
                <div class="form-group">
                    <label >Calle:</label>
                    <input type="text" class="form-control" placeholder="calle" id="calle">
                </div>
                <div class="form-group">
                    <label >Número:</label>
                    <input type="text" class="form-control" placeholder="numero" id="numero">
                </div>
                <div class="form-group">
                    <label >Localidad:</label>
                    <input type="text" class="form-control" placeholder="localidad" id="localidad">
                </div>
                <div class="form-group">
                    <label >Provincia:</label>
                    <input type="text" class="form-control" placeholder="provincia" id="provincia">
                </div>



                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>

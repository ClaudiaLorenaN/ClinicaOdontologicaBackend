<!DOCTYPE html>
<html lang="es">
<head>
    <title>Listado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="/js/get_turnos.js"></script>
    <script type="text/javascript" src="/js/update_turno.js"></script>
    <script type="text/javascript" src="/js/delete_turno.js"></script>

    <script type="text/javascript" src="/js/get_pacientes_select.js"></script>
    <script type="text/javascript" src="/js/get_odontologos_select.js"></script>
</head>
<body>
<div class="container">
    <div id="div_turno_table">
        <h1>Lista de turnos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odontologo</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>

                <div class="form-group">
                    <label for="paciente">Paciente:</label>
                    <select class="form-control" id="paciente" name="paciente"></select>
                </div>

                <div class="form-group">
                    <label for="odontologo">Odontologo:</label>
                    <select class="form-control" id="odontologo" name="odontologo"></select>
                </div>

                <div class="form-group">
                    <label >Fecha:</label>
                    <input type="text" class="form-control" placeholder="fecha" id="fecha">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
